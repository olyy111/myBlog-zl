{% extends 'parent.html' %}
{%block main%}
<ol class="breadcrumb">
    <li><span>用户管理</span></li>
</ol>
<table class="table table-hover .table-striped .table-bordered">
    <tr>
        <th>用户id</th>
        <th>用户名</th>
        <th>用户密码</th>
        <th>是否为管理员</th>
    </tr>
    {% for user in userInfo.users%}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
        {% if user.isAdmin %}是{% endif %}
        </td>
    </tr>
    {% endfor%}
</table>
<!--注意 被包含块的数据 也是在这里必须存在-->
{% include 'page.html' %}

{%endblock %}
